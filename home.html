<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR-Code</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/87625839?s=400&u=b7017d744a365f59e1f7e0cafa1098ff22e47468&v=4" type="image/x-icon">
    <meta criador="Luka Piancó"github="https://github.com/Lullka">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section>
      <div class="areaInputSearch">
        <input type="text" id="userSearch" required placeholder="Pesquise usuário do GITHUB">
        <button id="searchButton">Pesquisar</button>
      </div>
      <div id="informationContainer" class="container">
        <div class="noSearch">Pesquise algo</div>
        <div class="viewd">
          <img id="userIMG" src="https://img.freepik.com/icones-gratis/do-utilizador_318-159711.jpg?w=2000" alt="default img">
          <h1 id="name">Name</h1>
          <span id="username">Username</span>
          <div class="bibliografiaArea">
            <span>Biografia</span>
            <span id="bio">Person`s bio</span>
          </div>
          <a id="goToPerfil" href="github.com">Ir para o perfil</a>
          <button id="leftButton">Sair</button>
        </div>
      </div>
    </section>
</body>
</html>
